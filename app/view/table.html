<table>
    <thead>
        <tr>
            <td *ng-for="#column of columns"><a (click)="sort(column.id)">{{column.name}}</a></td>
        </tr>
    </thead>
    <tbody>
        <tr *ng-for="#row of rows">
            <td *ng-for="#cell of row.cells" (click)="onSelectedRow(row)">{{cell.value}}</td>
        </tr>
    </tbody>
</table>

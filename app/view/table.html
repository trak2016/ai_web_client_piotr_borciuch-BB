<table class="table table-striped">
    <thead class="panel-title">
        <tr>
            <td *ng-for="#column of columns">{{column.name}}</td>
        </tr>
    </thead>
    <tbody>
        <tr *ng-for="#row of rows">
            <td *ng-for="#cell of row.cells" (click)="onSelectedRow(row)">{{cell.value}}</td>
        </tr>
    </tbody>
</table>

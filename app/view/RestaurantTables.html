<div class="row">
    <div class="col-md-4">
        <div>
            <h3 align="center">Lista stolików</h3>
            <sortingtable [rows]="rows" [columns]="columns" (select)="onSelected($event)"></sortingtable>
        </div>
    </div>
    <div class="col-md-4">
        <h3 align="center">Zarządzaj stolikiem</h3>

        <form (ng-submit)="onSaveTable()" #hf="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="id">Id: </label>

                <div class="col-sm-10">
                    <input id="id" value="{{selectedTable.id}}" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="number">Numer: </label>

                <div class="col-sm-10">
                    <input id="number" type="text" class="form-control" required
                           [(ng-model)]="selectedTable.tableNumber" placeholder="Numer" #name="form">
                </div>

            </div>
            <div class="form-group">
                <label for="seatsNumber" class="col-sm-2 control-label">Ilość miejsc: </label>

                <div class="col-sm-10">
                    <input id="seatsNumber" type="text" class="form-control" required
                           [(ng-model)]="selectedTable.seatsNumber" placeholder="Numer" #name="form">
                </div>

            </div>

            <button class="btn btn-primary">Zapisz</button>
        </form>
        <button class="btn btn-primary"
                (click)="onNewTable()">Nowy stolik
        </button>
    </div>
</div>
